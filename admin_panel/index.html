<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1d23; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="fw-bold mb-4">Charity Admin</h3>
        <form id="admin-login-form">
            <div class="mb-3 text-start">
                <label class="form-label text-muted small">Логин</label>
                <input type="text" id="login" class="form-control form-control-lg bg-light border-0" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label text-muted small">Пароль</label>
                <input type="password" id="password" class="form-control form-control-lg bg-light border-0" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-3 rounded-3 fw-bold">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('admin-login-form').onsubmit = async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ login, password })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('admin_token', data.token);
                window.location.href = 'dashboard.html';
            } else {
                alert('Неверный логин или пароль!');
            }
        };
    </script>
</body>
</html>
