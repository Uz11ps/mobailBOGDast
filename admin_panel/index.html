<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Благотворительного Фонда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .sidebar { height: 100vh; background: #1a1d23; color: white; padding: 20px; position: fixed; width: 250px; z-index: 1000; transition: all 0.3s; }
        .main-content { margin-left: 250px; padding: 30px; transition: all 0.3s; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .nav-link { color: rgba(255,255,255,0.7); margin-bottom: 10px; border-radius: 10px; padding: 12px 15px; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: #343a40; color: white; }
        .nav-link i { margin-right: 10px; font-size: 1.2rem; }
        .section { display: none; }
        .section.active { display: block; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; padding: 10px; }
            .main-content { margin-left: 0; padding: 15px; }
            .sidebar h4 { font-size: 1.2rem; margin-bottom: 10px; }
            .nav { flex-direction: row !important; justify-content: space-around; }
            .nav-link { margin-bottom: 0; padding: 8px; font-size: 0.8rem; flex-direction: column; }
            .nav-link i { margin-right: 0; margin-bottom: 5px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4 px-2"><i class="bi bi-heart-fill text-danger"></i> Charity Admin</h4>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#" data-section="dashboard">
                <i class="bi bi-speedometer2"></i> Дашборд
            </a>
            <a class="nav-link" href="#" data-section="collections">
                <i class="bi bi-list-stars"></i> Сборы
            </a>
            <a class="nav-link" href="#" data-section="transactions">
                <i class="bi bi-credit-card"></i> Транзакции
            </a>
        </nav>
    </div>

    <div class="main-content">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <h2 class="mb-4 fw-bold">Обзор системы</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-success bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="bi bi-wallet2 text-success fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Всего собрано</h6>
                                <h3 id="total-raised" class="mb-0 fw-bold">0 ₽</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="bi bi-flag text-primary fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Активных сборов</h6>
                                <h3 id="active-count" class="mb-0 fw-bold">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Collections Section -->
        <div id="collections" class="section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">Управление сборами</h2>
                <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="bi bi-plus-lg me-2"></i> Добавить сбор
                </button>
            </div>
            <div class="card p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">Заголовок</th>
                                <th class="py-3 border-0">Цель</th>
                                <th class="py-3 border-0">Собрано</th>
                                <th class="py-3 border-0">Статус</th>
                                <th class="px-4 py-3 border-0 text-end">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="collections-list">
                            <!-- JS load -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div id="transactions" class="section">
            <h2 class="mb-4 fw-bold">История транзакций</h2>
            <div class="card p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">Дата</th>
                                <th class="py-3 border-0">Сумма</th>
                                <th class="py-3 border-0">Сбор</th>
                                <th class="py-3 border-0">Статус</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list">
                            <tr><td colspan="4" class="text-center py-4 text-muted">Пока нет транзакций</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Новый сбор</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="add-form">
                        <div class="mb-3">
                            <label class="form-label text-muted small uppercase">Заголовок</label>
                            <input type="text" id="title" class="form-control form-control-lg border-0 bg-light rounded-3" placeholder="Например: Помощь детям" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Описание</label>
                            <textarea id="description" class="form-control border-0 bg-light rounded-3" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">Целевая сумма (₽)</label>
                                <input type="number" id="goalAmount" class="form-control border-0 bg-light rounded-3" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">URL изображения</label>
                                <input type="url" id="imageUrl" class="form-control border-0 bg-light rounded-3">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 mt-3 fw-bold shadow-sm">Создать сбор</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Navigation logic
        document.querySelectorAll('.nav-link').forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const section = link.getAttribute('data-section');
                
                // Toggle active class in menu
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Toggle sections
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(section).classList.add('active');
            };
        });

        async function loadData() {
            try {
                const statsRes = await fetch(`${API_URL}/admin/stats`);
                const stats = await statsRes.json();
                document.getElementById('total-raised').innerText = `${Number(stats.totalRaised).toLocaleString()} ₽`;
                document.getElementById('active-count').innerText = stats.activeCollections;

                const colRes = await fetch(`${API_URL}/collections`);
                const collections = await colRes.json();
                const list = document.getElementById('collections-list');
                list.innerHTML = collections.map(c => `
                    <tr>
                        <td class="px-4 fw-bold">${c.title}</td>
                        <td class="text-muted">${Number(c.goalAmount).toLocaleString()} ₽</td>
                        <td class="text-success fw-bold">${Number(c.raisedAmount).toLocaleString()} ₽</td>
                        <td><span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">${c.status}</span></td>
                        <td class="px-4 text-end">
                            <button class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Ошибка загрузки данных:', e);
            }
        }

        document.getElementById('add-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                goalAmount: Number(document.getElementById('goalAmount').value),
                imageUrl: document.getElementById('imageUrl').value
            };

            await fetch(`${API_URL}/admin/collections`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            location.reload();
        };

        loadData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
