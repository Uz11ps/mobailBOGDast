<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Благотворительного Фонда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #212529; color: white; padding: 20px; position: fixed; width: 250px; }
        .main-content { margin-left: 260px; padding: 30px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Charity Admin</h4>
        <hr>
        <nav class="nav flex-column">
            <a class="nav-link text-white active" href="#">Дашборд</a>
            <a class="nav-link text-white" href="#collections">Сборы</a>
            <a class="nav-link text-white" href="#transactions">Транзакции</a>
        </nav>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Обзор системы</h2>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h6>Всего собрано</h6>
                    <h3 id="total-raised" class="text-success">0 ₽</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h6>Активных сборов</h6>
                    <h3 id="active-count">0</h3>
                </div>
            </div>
        </div>

        <div id="collections" class="card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Управление сборами</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Добавить сбор</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Цель</th>
                        <th>Собрано</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="collections-list">
                    <!-- Заполняется JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый сбор</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-form">
                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea id="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Целевая сумма (₽)</label>
                            <input type="number" id="goalAmount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL изображения</label>
                            <input type="url" id="imageUrl" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        async function loadData() {
            // Load stats
            const statsRes = await fetch(`${API_URL}/admin/stats`);
            const stats = await statsRes.json();
            document.getElementById('total-raised').innerText = `${stats.totalRaised} ₽`;
            document.getElementById('active-count').innerText = stats.activeCollections;

            // Load collections
            const colRes = await fetch(`${API_URL}/collections`);
            const collections = await colRes.json();
            const list = document.getElementById('collections-list');
            list.innerHTML = collections.map(c => `
                <tr>
                    <td>${c.title}</td>
                    <td>${c.goalAmount} ₽</td>
                    <td>${c.raisedAmount} ₽</td>
                    <td><span class="badge bg-success">${c.status}</span></td>
                    <td><button class="btn btn-sm btn-outline-danger">Закрыть</button></td>
                </tr>
            `).join('');
        }

        document.getElementById('add-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                goalAmount: Number(document.getElementById('goalAmount').value),
                imageUrl: document.getElementById('imageUrl').value
            };

            await fetch(`${API_URL}/admin/collections`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            location.reload();
        };

        loadData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
